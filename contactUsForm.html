<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
  </head>

  <body>
    <h1>Contact Us Form</h1>

    <a href="index.html">BACK</a>

    
    <p>Fill out this fourm in case of any suggestion or ideas</p>
    <p>Or do not hesatate to reach out to us in case of any <br> inquiry or question via <a href="contactUs.html">email</a> and we will get back to you soon</p>

    <form action="" method="get" class="contactUsForm">
        <div class="contactUsForm">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <p></p>
        <div class="contactUsForm">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <p></p>
        <label for="message">Write your message:</label>

        <p></p>

        <div class="contactUsForm">
            <textarea id="message" name="message" cols="30" rows="5" placeholder="your message here..." required></textarea>
        </div>

        <div class="contactUsForm">
          <input type="submit" value="Send" />
        </div>
      </form>
  </body>
</html>
