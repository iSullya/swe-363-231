<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
      <a href="index.html">BACK</a>

    
    <p>Fill out <a href="contactUsForm.html">this</a> form in case of any suggestion or ideas <br><br>
    Do not hesatate to reach out to us in case of any <br> inquiry or question via email and we will get back to you soon</p>

    <section>
      <form action="thankYou.html" method="get" class="contactUsFormE">
        
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" autocomplete="on" required /><br>
          
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" autocomplete="on" required /><br><br>
          
            <label for="message">Write your message:</label><br>
            <textarea id="message" name="message" cols="30" rows="5" placeholder="your message here..." required></textarea><br>
            <input type="submit" value="Send" />
        </form>
    </section>
  </body>
</html>
